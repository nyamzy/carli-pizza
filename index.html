<!DOCTYPE hmtl>
<html>
  <head>
    <link rel="stylesheet" href="static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="static/css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="static/js/scripts.js"></script>

    <title>Carli Pizza</title>
  </head>
  <body>
    <div class="welcome">
      <h1>Welcome to Carli Pizza</h1>
      <h2><em>Fill your mouth with greatness</em></h2>
    </div>

    <div class="special">
      <h1>Below is today's special:</h1>
      <h2><em>Chicken Macon barbeque</em></h2>

      <image src="static/images/main.jpg" alt="Chicken Bacon Bbq Pizza"></image>
    </div>


    <div class="order">
      <h1>Please make your order below:</h1>
      <div class="row">
        <div class="col-lg-4">
          <h2>Size</h2>
          <form id="size">
            <input type="radio" name="size" id="small">
            <label for="small">Small</label><br><br>
            <input type="radio" name="size" id="medium">
            <label for="medium">Medium</label><br><br>
            <input type="radio" name="size" id="large">
            <label for="large">Large</label><br><br>
          </form>
        </div>

        <div class="col-lg-4">
          <h2>Crust</h2>
          <form id="crust">
            <input type="radio" name="crust" id="crispy">
            <label for="crispy">Crispy</label><br><br>
            <input type="radio" name="crust" id="stuffed">
            <label for="stuffed">Stuffed</label><br><br>
            <input type="radio" name="crust" id="glutten">
            <label for="glutten">Glutten free</label><br><br>
          </form>
        </div>

        <div class="col-lg-4">
          <h2>Toppings</h2>
          <form id="toppings">
            <input type="checkbox" name="toppings" id="bcn">
            <label for="bcn">Bacon</label><br><br>
            <input type="checkbox" name="toppings" id="p-apple">
            <label for="p-apple">Pineapple</label><br><br>
            <input type="checkbox" name="toppings" id="ham">
            <label for="ham">Ham</label><br><br>
            <input type="checkbox" name="toppings" id="mushrooms">
            <label for="mushrooms">Mushrooms</label><br><br>
          </form>
        </div>
      </div>
    </div>



    <form id="quantity">
      <h2>Please select Quantity:</h2>
      <div class="form-group">
        <input type="number" id="number" class="form-control">
      </div>
    </form>

    <form id="delivery">
      <h2>Do you need your pizza delivered?</h2>
      <div class="form-group">
        <span class="btn btn-primary" id="deliver">Deliver</span><br><br><br>

        <h2>Do you want to submit your order?</h2>
        <button type="button" class="btn btn-primary">Make order</button>
      </div>
    </form>

    <div class="total">

      <h2></h2>

    </div>

  </body>
</html>
